<div class="col-md-3"></div>
<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal" name="registrationForm">
            <fieldset>
                <legend>Register</legend>

                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username:</label>

                    <div class="col-lg-10">
                        <input type="text" ng-required="true" class="form-control form-validation" id="inputUsername" placeholder="Username"
                               ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password:</label>

                    <div class="col-lg-10">
                        <input type="password" ng-required="true" class="form-control form-validation" id="inputPassword" placeholder="Password"
                               ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password:</label>

                    <div class="col-lg-10">
                        <input type="password" ng-required="true" ng-minlength="2" ng-maxlength="100" class="form-control form-validation" id="inputConfirmPassword"
                               placeholder="Confirm password" ng-model="user.confirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name:</label>

                    <div class="col-lg-10">
                        <input type="text" ng-required="true" class="form-control form-validation" id="inputName" placeholder="Your name"
                               ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email:</label>

                    <div class="col-lg-10">
                        <input type="text" ng-required="true" class="form-control form-validation" id="inputEmail" placeholder="Email"
                               ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-lg-2 control-label">Phone: </label>

                    <div class="col-lg-10">
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Phone"
                               ng-model="user.phone">
                    </div>
                </div>
                <div class="form-group" ng-controller="PageController">
                    <label for="selectTown" class="col-lg-2 control-label">Town:</label>
                    <div class="col-lg-10">
                        <select name="town" id="selectTown" ng-model="myTown" ng-options="town.name for town in towns"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-5 pull-right">
                        <a href="#/home" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary" ng-click="register(user, registrationForm)">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
</div>
