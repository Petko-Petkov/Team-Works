<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="well bs-component">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username:</label>

                    <div class="col-lg-10">
                        <input type="text" ng-required="true" class="form-control" id="username" placeholder="Username" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                    <div class="col-lg-10">
                        <input type="password" ng-required="true" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                       <!-- <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 pull-right">
                        <a href="#/home" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary" ng-click="login(user, loginForm)">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
</div>
